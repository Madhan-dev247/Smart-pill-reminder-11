<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Smart Pill Reminder</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <header>
    <h1>Smart Pill Reminder</h1>
    <p class="tagline">💊 Never miss your medicine again!</p>
  </header>

  <nav>
    <button id="homeBtn">Home</button>
    <button id="addBtn">Add Medicine</button>
    <button id="historyBtn">History</button>
  </nav>

  <main>
    <section id="home" class="screen active">
      <h2>Today's Medicines</h2>
      <ul id="medicineList"></ul>
    </section>

    <section id="add" class="screen">
      <h2>Add New Medicine</h2>
      <input list="medicineNames" id="medicineName" placeholder="Medicine Name" />
      <datalist id="medicineNames"></datalist>
      <input type="time" id="medicineTime" />
      <button id="saveMedicine">Save</button>
    </section>

    <section id="history" class="screen">
      <h2>History</h2>
      <ul id="historyList"></ul>
    </section>
  </main>

  <footer>
    <p>Smart Pill Reminder © 2025</p>
  </footer>

  <script src="script.js"></script>
<section id="add" class="screen">
  <h2>Add New Medicine</h2>
  <div class="voice-input">
    <input list="medicineNames" id="medicineName" placeholder="Medicine Name" />
    <button id="voiceBtn">🎤</button>
  </div>
  <datalist id="medicineNames"></datalist>
  <input type="time" id="medicineTime" />
  <button id="saveMedicine">Save</button>
</section>
</body>
</html>
